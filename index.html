<!DOCTYPE html>
    <head>
        <title>Склад</title>
        <link rel="stylesheet" href="./src/css/bulma.min.css">
        <link rel="stylesheet" href="./src/css/main.css">
    </head>
    <body>
        <div class="columns">
            <div class="column is-3">
                <aside class="menu">
                    <p class="menu-label">
                      Список
                    </p>
                    <ul class="menu-list">
                      <li>
                        <a class="is-active">А</a>
                        <ul>
                          <li><a>Авторучка</a></li>
                        </ul>
                      </li>
                      <li>
                        <a class="">М</a>
                        <ul>
                          <li><a>Молоток</a></li>
                        </ul>
                      </li>
                  </aside>
            </div>
            <div class="column">
                <section class="hero is-link">
                    <div class="hero-body">
                      <p class="title">
                        Расположение объектов на складе
                      </p>
                      <p class="title">
                        <p class="control">
                            <div class="dropdown is-active dropdown-block">
                                <div class="dropdown-trigger">
                                    <div class="field">
                                        <p class="control is-expanded has-icons-right">
                                            <input class="input" type="search" placeholder="Введите объект поиска"/>
                                        </p>
                                    </div>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <div class="dropdown-content">
                                        <a href="#" class="dropdown-item">Молоток</a>
                                        <a href="#" class="dropdown-item">ПЛК</a>
                                        <hr class="dropdown-divider">
                                        <a href="#" class="dropdown-item">Панель оператора Weintek</a>
                                    </div>
                                </div>
                            </div>
                        </p>
                      </p>
                    </div>
                  </section>
                <section class="boxes">
                    <div class="columns">
                        <div class="column is-1"></div>
                        <div class="column is-1 is-wall"></div>
                        <div class="column is-main-container">
                            
                            <div class="is-shelf"></div>
                            <div class="is-overlap"></div>
        
                            <div class="is-shelf">
                                <button class="button is-primary is-large modal-button is-box">
                                    1
                                </button>
                                
                                <button class="button is-primary is-large modal-button is-box">
                                    2
                                </button>
            
                                <button class="button is-primary is-large modal-button is-box">
                                    3
                                </button>    
                            </div>
        
                            <div class="is-overlap"></div>
        
                            <div class="is-shelf">
                                <button class="button is-primary is-large modal-button is-box">
                                    4
                                </button>
                                
                                <button class="button is-primary is-large modal-button is-box">
                                    5
                                </button>
            
                                <button class="button is-primary is-large modal-button is-box">
                                    6
                                </button>    
                            </div>
        
                            <div class="is-overlap"></div>
        
                            <div class="is-shelf"></div>
                        </div>
                        <div class="column is-1 is-wall"></div>
                        <div class="column is-1"></div>
        
                    </div>
            </div>
        </div>

        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Modal title</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                     content
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
            </div>


    </body>   
</html>
