<!DOCTYPE html>
    <head>
        <title>Склад</title>
        <link rel="stylesheet" href="./src/css/bulma.min.css">
        <link rel="stylesheet" href="./src/css/main.css">
    </head>
    <body>
        <section class="hero is-link">
            <div class="hero-body">
              <p class="title">
                Расположение объектов на складе
              </p>
              <p class="title">
                <p class="control">
                    <div class="dropdown is-active dropdown-block">
                        <div class="dropdown-trigger">
                            <div class="field">
                                <p class="control is-expanded has-icons-right">
                                    <input class="input" type="search" placeholder="Введите объект поиска"/>
                                </p>
                            </div>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item">Dropdown item</a>
                                <a href="#" class="dropdown-item">Other dropdown item</a>
                                <hr class="dropdown-divider">
                                <a href="#" class="dropdown-item">With a divider</a>
                            </div>
                        </div>
                    </div>
                </p>
              </p>
            </div>
          </section>
        <section class="boxes">
            <div class="columns">
                <div class="column"></div>
                <div class="column">
                    <button class="button is-primary is-large modal-button boxes-button">
                        1
                    </button>
                </div>
                <div class="column">
                    <button class="button is-primary is-large modal-button boxes-button">
                        2
                    </button>
                </div>
                <div class="column">
                    <button class="button is-primary is-large modal-button boxes-button">
                        3
                    </button>
                </div>
                <div class="column"></div>
            </div>

            <div class="columns">
                <div class="column"></div>
                <div class="column">
                    <button class="button is-primary is-large modal-button boxes-button">
                        4
                    </button>
                </div>
                <div class="column">
                    <button class="button is-primary is-large modal-button boxes-button">
                        5
                    </button>
                </div>
                <div class="column">
                    <button class="button is-primary is-large modal-button boxes-button">
                        6
                    </button>
                </div>
                <div class="column"></div>
            </div>
        </section>


        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                content
                </section>
                <footer class="modal-card-foot">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
                </footer>
            </div>
            </div>


    </body>
